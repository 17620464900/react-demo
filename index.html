                );
                
             }

        Greeting.defaultProps = {

        }
        const formatName = (user) => {
            if(user) {
                return user.firstName + ' ' + user.lastName
            }else {
                return 'stranger'
            }
        }
        const name = 'Jack Peng'
        const element = <Greeting name={name}/>
